spring:
  application:
    name: location-rader
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/locationdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:192.168.7.57:9092}
  jpa:
    hibernate:
      ddl-auto: update  # Use 'create', 'update', or 'validate' as per your needs
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9090
